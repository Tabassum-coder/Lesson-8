<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Gradients</title>
    <style>
        #lg{
            height: 200px;            
            background: linear-gradient( to bottom right,red,yellow,green,blue,violet);
        }
         #rg{
            height: 200px;            
            background: radial-gradient( circle,red,yellow,green,blue,violet);
        }
    </style>
</head>
<body>
    <div id="lg">
        <h2>Linear Gradient</h2>
    </div>
    <div id="rg">
        <h2>Radial Gradient</h2>
    </div>
</body>
</html>
