<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>CSS Animation</title>
    <style>
        #div1{
            height: 200px;
            width:200px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }

        @keyframes example{
          0%{background-color: red;}
            25%{background-color: yellowgreen;}
            50%{background-color: blue;}
            100%{background-color: yellow;}
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
